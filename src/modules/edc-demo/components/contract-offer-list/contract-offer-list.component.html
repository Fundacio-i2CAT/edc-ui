<div *ngIf="!contractOffers.length" class="text-center mt-[50px] w-full">
  No contract offers found.
</div>

<mat-card *ngFor="let contractOffer of contractOffers" style="width: 280px;">
  <ng-container *ngIf="contractOffer.asset; let asset">
    <mat-card-header>
      <div mat-card-avatar>
        <!-- Negotiation Success Indicator -->
        <div *ngIf="contractNegotiationService.isNegotiated(contractOffer)" style="position: absolute;">
          <mat-icon style="margin-top: 3px; margin-left: 4px; font-weight: bold; color: limegreen;">done</mat-icon>
        </div>

        <!-- Icon -->
        <mat-icon>sim_card</mat-icon>
      </div>
      <mat-card-title>
        <a class="link" href="javascript:void(0)" (click)="contractOfferClick.emit(contractOffer)">
          {{asset.name}}
        </a>
      </mat-card-title>
      <mat-card-subtitle>{{asset.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="flex flex-col space-y-[16px]">
      <!-- Progress Bar -->
      <mat-progress-bar
        *ngIf="contractNegotiationService.isBusy(contractOffer)"
        color="primary"
        mode="indeterminate"
      ></mat-progress-bar>

      <!-- Description -->
      <div *ngIf="asset.description" class="whitespace-pre-line">
        {{asset.description}}
      </div>

      <!-- Tag List -->
      <div *ngIf="asset.keywords.length || asset.version">
        <mat-chip-list aria-label="Tags">
          <mat-chip *ngIf="asset.version" color="primary" selected>{{asset.version}}</mat-chip>
          <mat-chip *ngFor="let keyword of asset.keywords">{{keyword}}</mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-content>
  </ng-container>
</mat-card>
