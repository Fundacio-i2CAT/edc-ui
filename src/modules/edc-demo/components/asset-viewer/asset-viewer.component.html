<div *ngIf="filteredAssets$ | async as assets" id="wrapper">
  <div class="flex flex-row !space-x-[10px] items-start">
    <!-- Search Bar -->
    <mat-form-field
      class="search-form-field"
      appearance="outline"
      color="primary">
      <mat-label>Search assets</mat-label>
      <input matInput [(ngModel)]="searchText" (input)="onSearch()" />
      <mat-icon matPrefix>search</mat-icon>
      <button
        *ngIf="searchText"
        mat-icon-button
        matSuffix
        (click)="searchText = ''; onSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <!-- Create Button -->
    <button
      id="create-button"
      color="primary"
      mat-raised-button
      style="margin-top: 8px; height: 44px"
      (click)="onCreate()">
      <mat-icon>add_circle_outline</mat-icon>
      Create asset
    </button>

    <!-- Spacer -->
    <div class="grow"></div>

    <!-- Paginator -->
    <mat-paginator
      hidePageSize="true"
      pageSize="contractDefinitions.length"
      [length]="assets.length">
    </mat-paginator>
  </div>

  <edc-demo-asset-list
    [assets]="assets"
    (assetClick)="onAssetClick($event)"></edc-demo-asset-list>
</div>
